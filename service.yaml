apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: finbot-fastapi-service
spec:
  template:
    spec:
      containers:
        - image: us-central1-docker.pkg.dev/finbotv2/finbot-fastapi/finbot-fastapi:latest3
          # env:
          #   - name: DATABASE_URL
          #     value: "${DATABASE_URL}"  # Retrieve from the environment
          #   - name: GPT4_API_KEY
          #     value: "${GPT4_API_KEY}"  # Retrieve from the environment
          ports:
            - containerPort: 8080
      timeoutSeconds: 600